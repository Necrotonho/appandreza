<navbarComponent></navbarComponent>


<ion-content style="background-color:#efe9e5" no-padding padding-top>
  <div style="height: constant(safe-area-inset-top); height: env(safe-area-inset-top);"></div>
  <div style="height: 50px;"></div>
  <div>
    <div style="float:left;   font-size: 50px; margin: 0px 15px;">
  
      <ion-icon name="information-circle"></ion-icon>
    </div>
    <div style="float:left; margin-top: -5px;">
      <p>
        <span style="color: #f15a2a; font-size: 22px">
          Informações cadastrais
        </span><br/>
        <span>
          Mantenha seus dados atualizados
        </span>
      </p>
    </div>
  </div>
  <ion-card>

    <img [src]="this.core.userData.img? this.core.userData.img: 'img/avatar.png'" (click)="chooseOptChangeImageAvatar()">
    <form text-center (change)="onChangeUserData()">
      <ion-item>
        <ion-label floating color="orange" >Nome:</ion-label>
        <ion-input type="text" #testevariavel name="name" [(ngModel)]="this.userData.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="orange">CPF:</ion-label>
        <ion-input type="number" disabled="true" name="cpf" [(ngModel)]="this.userData.cpf" [brmasker]="{person: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="orange">Telefone:</ion-label>
        <ion-input type="tel"  name="tel" [brmasker]="{phone: true}" [(ngModel)]="this.userData.phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="orange">Email:</ion-label>
        <ion-input type="text"  name="email" [(ngModel)]="this.userData.email"></ion-input>
      </ion-item>
    </form>
  </ion-card>
</ion-content>
