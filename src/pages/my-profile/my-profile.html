<navbarComponent></navbarComponent>

<ion-content style="background-color:#efe9e5" padding>
  <br/><br/><br/><br/>
  <div>
    <div style="float:left;   font-size: 50px; margin: 0px 15px;">
  
      <ion-icon name="information-circle"></ion-icon>
    </div>
    <div style="float:left; margin-top: -5px;">
      <p>
        <span style="color: #f15a2a; font-size: 22px">
          Informações cadastrais
        </span><br/>
        <span>
          Mantenha seus dados atualizados
        </span>
      </p>
    </div>
  </div>
  <ion-card>

    <img src="img/avatar.png" style="max-height: 150px;">
    <form text-center>
      <ion-item>
        <ion-label floating color="orange">Nome:</ion-label>
        <ion-input type="text"  name="name" [value]="this.core.getUserData().name" (input)="onChangeUserData()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="orange">CPF:</ion-label>
        <ion-input type="number"  name="cpf" [value]="this.core.getUserData().cpf"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="orange">Telefone:</ion-label>
        <ion-input type="tel"  name="tel" [value]="this.core.getUserData().phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating color="orange">Email:</ion-label>
        <ion-input type="text"  name="email" [value]="this.core.getUserData().email"></ion-input>
      </ion-item>
    </form>
  </ion-card>
</ion-content>
