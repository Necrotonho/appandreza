<navbarComponent></navbarComponent>

<ion-content no-padding padding-top style="background-color:#efe9e5">
  <div style="height: constant(safe-area-inset-top); height: env(safe-area-inset-top);"></div>
  <div style="height: 50px;"></div>
  <div>
    <div style="float:left;   font-size: 50px; margin: 0px 15px;">

      <ion-icon name="ios-nutrition"></ion-icon>
    </div>
    <div style="float:left; margin-top: -5px;">
      <p>
        <span style="color: #f15a2a; font-size: 22px">
          Plano Alimentar
        </span><br />
      </p>
    </div>
  </div>


  <ion-card *ngIf="foodPlan">
    <ion-card-header>

      <ion-segment *ngIf="foodPlan" [(ngModel)]="relationship" color="orange" (ionChange)="segmentChanged($event)">
        <ion-segment-button *ngFor="let z of foodPlan; let i=index" [value]="z.title" (click)="relationship = z.title">
          {{ z.title }}
        </ion-segment-button>
      </ion-segment>

    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let d of foodPlanSelected; let i=index" (click)="openFoodPlanContent(d)">
        <span *ngIf="isConsumptioned( d )" style="text-decoration: line-through">
          <ion-icon name="checkmark-circle" color="pink"></ion-icon>
          {{ d.description }}
        </span>
        <span *ngIf="!isConsumptioned( d )">
          <ion-icon name="ios-checkmark-circle-outline" color="pink"></ion-icon>
          {{ d.description }}
        </span>
        <ion-note item-end>
          {{ d.hour }}
        </ion-note>
      </button>
    </ion-list>
  </ion-card>

  <ion-card *ngIf="!foodPlan">
    <ion-card-content>
      <p text-center style="font-size: 50px; color: #a3a3a3;"><ion-icon name="md-restaurant"></ion-icon></p>
      <p text-center style="color: #a3a3a3;">
        Nenhum plano alimentar disponível. Entre em contato com a nutricionista Andreza Matteussi para montar seu plano.
      </p>
    </ion-card-content>
  </ion-card>



</ion-content>
