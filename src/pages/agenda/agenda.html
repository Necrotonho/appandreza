<navbarComponent></navbarComponent>

<ion-content padding-top no-bounce style="background-color:#efe9e5">

  <br/><br/><br/>
  <date-selector></date-selector> 

  <ion-list >
    <ion-item *ngFor="let d of schedule; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">

      <div>
        <h2>{{d.time}}       
          <ion-note *ngIf="d.available" item-end>Horário Disponível</ion-note>
          <ion-icon *ngIf="d.available || d.mySchedule" color="success" [name]="isGroupShown(i) ? 'arrow-down' : 'arrow-forward'" style="float: right"></ion-icon>
          <ion-icon *ngIf="d.mySchedule" style="float: right; margin-right: 10px" name="alarm"></ion-icon>
        </h2>
      </div>
        

      <div *ngIf="( isGroupShown(i) && d.mySchedule ) || ( isGroupShown(i) && d.available )" class="transicao">

        <div style="background-color: black">oi</div>
      
      </div>
    </ion-item>
  </ion-list>

</ion-content>
