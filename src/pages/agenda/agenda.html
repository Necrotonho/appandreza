<ion-header>
  <ion-navbar color="light">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title> Ol√°, visitante</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="time"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#efe9e5">
  <div>
    <div style="float:left;   font-size: 50px; margin: 0px 15px;">

      <ion-icon name="calendar"></ion-icon>
    </div>
    <div style="float:left; margin-top: -5px;">
      <p> 
        <span style="color: orange; font-size: 22px">
          hoje, dia 04,
        </span><br/>
        <span>
          Agende uma consulta
        </span>
      </p>
    </div>
  </div>
  <ion-list>
  <ion-item *ngFor="let d of diseases; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
    <h2>
      {{d.title}}
      <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-down' : 'arrow-forward'" style="float: right"></ion-icon>
    </h2>
    <div *ngIf="isGroupShown(i)" class="transicao">{{d.description}}</div>
  </ion-item>
</ion-list>
</ion-content>
