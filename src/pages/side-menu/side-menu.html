<ion-menu [content]="content">
  <ion-content padding style="background-color: orange">

    <ion-item text-center style="background-color: orange">
      <img width="80" height="80" src="img/avatar.png" style="border-radius: 100%; border: 3px solid #EE7600; ">
      <h2 ion-text color="light" style="font-size: 20px;">Júlio César da Silva</h2>
    </ion-item>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)" style="background-color: orange; color: white">
        <ion-icon item-start [name]="p.icon" color="light"></ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content ></ion-nav>
