<ion-header>

  <ion-navbar>
    <ion-title>Meus horários</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <div *ngFor="let d of this.core.mySchedules; let i=index">
      <ion-card>
        <ion-card-title padding>
          <span item-left>{{ d.date }} {{ d.time}}</span>
          <span style="float: right;" (click)="this.presentPopover( $event, d )"><ion-icon name="more"></ion-icon></span>
        </ion-card-title>

          <img [src]="d.imgDestination">
          <ion-item>
            <ion-icon name="locate" item-left large ></ion-icon>
            <h2>{{ d.titleAdress }}</h2>
            <p>{{ d.subTitleAdress }}</p>
          </ion-item>
          <button ion-button icon-left clear item-end color="pink" (click)="openTraceRoute( d.destination )">
            <ion-icon name="navigate" color="pink"></ion-icon>
            traçar rota
          </button>
        
        </ion-card>
  </div>

</ion-content>
