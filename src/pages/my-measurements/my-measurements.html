  <ion-card *ngIf="!measurements?.length">

    <ion-card-content >
      <p text-center style="font-size: 50px; color: #a3a3a3;">
        <ion-icon name="stats"></ion-icon>
      </p>

  <ion-card *ngFor="let mea of measurements; let i = index">

  </ion-card>

</ion-content>
